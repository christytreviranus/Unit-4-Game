<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>

    

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    

</head>

<body>
    <!-- Jumbotron with Game Intro-->
    <div class="jumbotron text-center">
        <h1>The Crystal Game</h1>
        <h4>See if you can match the score by clicking on crystals! Points for each crystal are randomly generated for each
            game...Good luck!</h4>
    </div>

    <!-- Placeholder for Game Stats-->
    <div class="card-deck">
            <div class="card col-lg-3 col-md-3">
                <div class="card-body" id="stats">
                    <h5 class="card-title" id="target-score">Target Score: </h5>
                </div>
            </div>
            <div class="card col-lg-3 col-md-3">
                <div class="card-body" id="stats">
                    <h5 class="card-title" id="player-score">Player Score: </h5>
                </div>
            </div>
            <div class="card col-lg-3 col-md-3">
                <div class="card-body" id="stats">
                    <h5 class="card-title" id="wins">Wins: </h5>
                </div>
            </div>
            <div class="card col-lg-3 col-md-3">
                <div class="card-body" id="stats">
                    <h5 class="card-title" id="losses">Losses: </h5>
                </div>
            </div>
        </div>
    
    <!-- Crystal Cards-->
    <div class="card-deck">
        <div class="card col-lg-3" id="card-one">
            <img class="card-img-top" src="/assets/images/quartz.jpg" alt="crystal-one">
            <div class="card-body">
                <h5 class="card-title">Crystal One</h5>
            </div>
        </div>
        <div class="card col-lg-3" id="card-two">
            <img class="card-img-top" src="/assets/images/quartz_2.jpg" alt="crystal-two">
            <div class="card-body">
                <h5 class="card-title">Crystal Two</h5>
            </div>
        </div>
        <div class="card col-lg-3" id="card-three">
            <img class="card-img-top" src="/assets/images/quartz_3.jpg" alt="crystal-three">
            <div class="card-body">
                <h5 class="card-title">Crystal Three</h5>
            </div>
        </div>
        <div class="card col-lg-3" id="card-four">
            <img class="card-img-top" src="/assets/images/quartz_4.jpg" alt="crystal-four">
            <div class="card-body">
                <h5 class="card-title">Crystal Four</h5>
            </div>
        </div>
    </div>

</html>
